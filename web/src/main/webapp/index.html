<!DOCTYPE html>
<html ng-app="petwalkerApp">
<head>
    <title>Pet Walker</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="UserCtrl">
<header>
    <h1>Pet Walker</h1>
</header>
<section>
    <header><h2>Users</h2></header>
    <ul>
        <li ng-repeat="user in users" ng-class="{selected: $index == selectedUser}" ng-click="selectUser($index)">{{user}}</li>
    </ul>
</section>
<section>
    <header><h2>{{users[selectedUser]}} locations</h2></header>
    <table>
        <tr><th>Time</th><th>Latitude</th><th>Longtitude</th></tr>
        <tr ng-repeat="location in locations">
            <td>{{location.time}}</td>
            <td>{{location.position.latitude}}</td>
            <td>{{location.position.longtitude}}</td>
        </tr>
    </table>
</section>
</body>
</html>
